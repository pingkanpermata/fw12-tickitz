<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous"/>
    
    <!-- My CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="assets/icon/password.png">
    <title>Update Password</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 d-none d-md-block image-container">
                <div class="title-register">
                    <img src="assets/images/tickitz-white.svg" alt="">
                    <h1 style="font-size: 40px; margin-top: 10px;">Lets reset your password</h1>
                    <p>
                        To be able to use your account again, please complete the
                        following steps.
                    </p>
                    <div class="custom-progress">
                        <ul>
                            <li>
                                <span >1</span>
                                <div class="progres-grey">Fill your complete email</div>
                            </li>
                            <li>
                                <span>2</span>
                                <div class="progres-grey">Active your email</div>
                            </li>
                            <li>
                                <span class="active">3</span>
                                <div class="progres">Enter your new password</div>
                            </li>
                            <li>
                                <span>4</span>
                                <div class="progres-grey">Done</div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-md-6 form-container-register">
                <form action="sign_in.html" class="form-box">
                    <div class="sign-up">
                        <h2 style="width: 500px;">Fill your complete password</h2>
                        <p style="width: 400px;">Set your new password</p>
                    </div>
                    <div class="mb-3 form-input">
                        <label for="exampleInputPassword1" class="form-label">password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Write your password">
                    </div>
                    <div class="mb-3 form-input">
                        <label for="exampleInputPassword1" class="form-label">confirm password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Write your confirm password">
                    </div>
                    <button type="submit" class="btn btn-join-now py-3 mb-4">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
