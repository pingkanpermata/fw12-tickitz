<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous"/>
  
  <!-- My CSS -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="assets/icon/password.png">
  <title>Forgot Password</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6 d-none d-md-block image-container">
        <div class="title-register">
            <img src="assets/images/tickitz-white.svg" alt="">
            <h1 style="font-size: 40px; margin-top: 10px;">Lets reset your password</h1>
            <p>
              To be able to use your account again, please complete the
              following steps.
            </p>
            <div class="custom-progress">
                <ul>
                    <li>
                        <span class="active">1</span>
                        <div class="progres">Fill your complete email</div>
                    </li>
                    <li>
                        <span>2</span>
                        <div class="progres-grey">Active your email</div>
                    </li>
                    <li>
                      <span>3</span>
                      <div class="progres-grey">Enter your new password</div>
                    </li>
                    <li>
                        <span>4</span>
                        <div class="progres-grey">Done</div>
                    </li>
                </ul>
            </div>
        </div>
      </div>
      <div class="col-md-6 form-container-register">
        <form class="form-box" action="verification.html">
          <div class="mb-4">
            <h3>Fill your complete email</h3>
            <p>we'll send a link to your email shortly</p>
          </div>
          <div class="mb-5 form-input">
            <label for="exampleInputEmail1" class="form-label">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
              placeholder="Write your email" />
          </div>
          <button type="submit" class="btn btn-join-now py-3">
            Send
          </button>
        </form>
      </div>
    </div>
  </div>

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous">
  </script>
</body>

</html>
