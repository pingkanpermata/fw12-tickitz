<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous"/>

  <!-- My CSS -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="shotcut icon" href="assets/icon/login.png">
  <title>Sign In</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6 d-none d-md-block image-container">
        <div class="title-sign-in">
          <img src="./assets/images/tickitz-white.svg" alt="" />
          <h1>wait, watch, wow!</h1>
        </div>
      </div>
      <div class="col-md-6 form-container-sign-in">
        <form class="form-box" action="home.html">
          <div class="mb-4">
            <h3>Sign In</h3>
            <p>
              Sign in with your data that you entered during your registration
            </p>
          </div>
          <div class="mb-3 form-input">
            <label for="exampleInputEmail1" class="form-label">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
              placeholder="Write your email" />
          </div>
          <div class="mb-4 form-input">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Write your password" />
          </div>
          <button type="submit" class="btn btn-join-now py-3 mb-4">
            Sign In
          </button>
          <div class="text-center link mb-4">
            Forgot your password?
            <a href="forgot_password.html">Reset now</a>
          </div>
          <div class="text-center link mb-4">
            Don't have an account ?
            <a href="sign-up.html">Sign Up</a>
        </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous">
  </script>
</body>

</html>
